[loggers]
keys = root,fastrsm_error,fastrsm_debug

[handlers]
keys = errorHandler, debugHandler

[formatters]
keys = errorFormatter, debugFormatter

[logger_fastrsm_error]
level=DEBUG
handlers=errorHandler
qualname=fastrsm_error
propagate=0

[logger_fastrsm_debug]
level=DEBUG
handlers=debugHandler
qualname=fastrsm_debug
propagate=0

[logger_root]
level=WARNING
handlers=errorHandler
qualname=root
propagate=0

[handler_errorHandler]
class=concurrent_log_handler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=errorFormatter
args=('/dls/science/groups/das/ExampleData/i07/fast_rsm_error_logs/errors.log', 'a', 500000, 1)

[handler_debugHandler]
class=concurrent_log_handler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=debugFormatter
args=('/dls/science/groups/das/ExampleData/i07/fast_rsm_error_logs/debug.log', 'a', 500000, 1)

[formatter_errorFormatter]
format=%(asctime)s  %(message)s

[formatter_debugFormatter]
format=%(asctime)s - %(levelname)s - %(message)s