[loggers]
keys = root,fastsm_error, fastsm_debug

[handlers]
keys = errorHandler, debugHandler

[formatters]
keys = errorFormatter, debugFormatter

[logger_fastsm_error]
level=DEBUG
handlers=errorHandler
qualname=fastsm_error
propagate=0

[logger_fastsm_debug]
level=DEBUG
handlers=debugHandler
qualname=fastsm_debug
propagate=0

[logger_root]
level=WARNING
handlers=errorHandler
qualname=root
propagate=0

[handler_errorHandler]
class=concurrent_log_handler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=errorFormatter
args=('/dls/science/users/rpy65944/I07_work/dev_fast_rsm/testing_scripts/errors.log', 'a', 500000, 1)

[handler_debugHandler]
class=concurrent_log_handler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=debugFormatter
args=('/dls/science/groups/das/ExampleData/i07/fast_rsm_example_data/debug.log', 'a', 500000, 1)

[formatter_errorFormatter]
format=%(asctime)s  %(message)s

[formatter_debugFormatter]
format=%(asctime)s - %(levelname)s - %(message)s